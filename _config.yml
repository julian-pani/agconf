title: agent-conf
description: CLI utility to manage and sync AI agent configurations across repositories
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme

# Use README.md as the index
include:
  - README.md
  - CONTRIBUTING.md
  - SECURITY.md
  - CODE_OF_CONDUCT.md
  - CHANGELOG.md
  - cli/docs

# Exclude build artifacts
exclude:
  - node_modules
  - cli/dist
  - cli/node_modules
  - "*.log"
  - .github
  - projects
